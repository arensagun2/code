<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="material-symbols-outlined">calculate</span>
            <h1 class="title-name">Calculator</h1>
        </div>
        <div class="output-box">
            <h1 id="output">0</h1>
        </div>
        <div class="all-buttons">
            <div class="num-buttons">
                <ul>
                    <li><button id="num-1">1</button></li>
                    <li><button id="num-2">2</button></li>
                    <li><button id="num-3">3</button></li>
                </ul>
                <ul>
                    <li><button id="num-4">4</button></li>
                    <li><button id="num-5">5</button></li>
                    <li><button id="num-6">6</button></li>
                </ul>
                <ul>
                    <li><button id="num-7">7</button></li>
                    <li><button id="num-8">8</button></li>
                    <li><button id="num-9">9</button></li>
                </ul>
                <ul>
                    <li><button id="num-0">0</button></li>
                    <li><button id="dec">.</button></li>
                </ul>
            </div>
            <div class="operator-buttons">
                <button id="op-plus">+</button>
                <button id="op-minus">-</button>
                <button id="op-times">&times</button>
                <button id="op-divide">&divide</button>
                <button id="op-equal">=</button>
                <button id="op-clear">C</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
